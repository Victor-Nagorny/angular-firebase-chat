<md-content>
  <div layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="rooms-sidenav" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-accent">
        <h2 class="md-toolbar-tools" layout="row" layout-align="space-between">
          <span>Rooms</span>
          <md-button ng-show="!vm.auth.isAnonymous" ng-click="vm.addRoomDialog($event)">
            <md-icon aria-label="add room" md-svg-src="app/images/plus.svg">
            </md-icon>
          </md-button>
        </h2>
      </md-toolbar>
      <md-content flex layout-padding md-scroll-y>
        <div layout="row" ng-repeat="room in vm.rooms">
          <md-button flex class="pad-bot-10 pad-top-10"
                     ng-class="{'md-primary' : vm.currentRoomName === room.$id}"
                     ui-sref="home.room({roomName: room.$id})">{{room.$id}}
          </md-button>
        </div>

      </md-content>
    </md-sidenav>

    <div layout="column" flex ui-view></div>
  </div>
</md-content>
